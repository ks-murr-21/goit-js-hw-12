<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW 12</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>

    <main>
      <div class="container">
        <form class="search-form js-search-form">
          <input
            class="search-input"
            type="text"
            name="userQuery"
            required
            placeholder="Search images..."
            autocomplete="off"
          />
          <button class="search-btn" type="submit">Search</button>
        </form>
        <ul class="gallery js-gallery visually-hidden"></ul>
        <button
          class="load-more-btn js-load-more-btn visually-hidden"
          type="submit"
        >
          Load more
        </button>
        <span class="loader js-loader visually-hidden">Loading...</span>
      </div>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
